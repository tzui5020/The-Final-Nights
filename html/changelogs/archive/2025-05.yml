  - balance: Incendiary ammo now has a limit to how much it can set you on fire.
  - balance: Clothing is no longer incredibly flammable.
  - balance: Rolling to extinguish yourself is now a knockdown instead of a stun.
  necti-dev:
  - rscadd: Passports now show your name on them, they actually identify you. Unless
      you have the Illegal Identity quirk and hail from Cobrastan.
  - rscadd: Decapitation no longer happens by damage alone. One must aggro-grab with
      harm intent, targeting the head, with certain cutting implements (those that
      have the butchering component). It will only works after the throat has been
      sliced properly. Victims needs not be dead for this to happen.
  - rscadd: Debtor quirk now works as advertised.
  - rscadd: Ventrue no longer get $100 in their backpacks. Instead, their bank accounts
      are fatter.
  - rscadd: Ventrue with the Debtor quirk get an extra loss of dignitas, reflected
      in their savings.
  - rscadd: Vampires have in their memory the phone contact of their Clane leader,
      when there is one.
  - rscadd: More vampire leaders should now have each other's phone contacts, properly
      updated on joining.
  - rscadd: Triads, Giovanni, Tremere, Anarchs, Millenium Tower, Lasombra and Tzmisce
      networks added. Members have each other's contacts.
